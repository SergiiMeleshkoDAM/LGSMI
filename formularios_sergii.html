<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio formulario de Sergii </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserva de Pista - Club de Tenis</h1>
    <form>
        <h2>Datos del jugador</h2>
        <div class="maritere">
            <p>
                Nombre completo: <br>
                <input type="text">
            </p>
            <p>
                Correo electrónico: <br>
                <input type="email" name="correoJ">
            </p>
            <p>
                <input type="tel" name="telefonoJ">
            </p>
        </div>

        <h2>Datos de la reserva</h2>
        <p>
            Fecha: <br>
            <input type="date" name="fechaReserva">
        </p>
        <p>
            Hora: <br>
            <input type="time" name="horaInicio">
        </p>
        <p class="chupipandi">
            Tipo de pista: <br>
            <select name="tipoPista">
                <option selected value=null>--Seleccionar--</option>
                <option value="tierraBatida">Tierra batida</option>
                <option value="rapida">Rápida</option>
                <option value="cubierta">Cubierta</option>
            </select>
        </p>
        <p>
            Número de jugadores: <br>
            <input max="4" min="1" type="number" name="numJugadores">
        </p>
        <div class="pagando">
            <h2>Método de pago</h2>
            <p>
                <input type="radio" name="metPago"> Tarjeta <br>
                <input type="radio" name="metPago"> Efectivo <br>
                <input type="radio" name="metPago"> Transferencia <br>
            </p>
        </div>

        <h2 class="chupipandi">Comentarios adicionales</h2>
        <textarea name="comAdicionales"></textarea>
        <br><br>
        <input type="submit" value="Reservar pista"><input type="reset" value="Limpiar formulario">
    </form>
</body>
</html>
